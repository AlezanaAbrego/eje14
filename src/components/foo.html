<ion-list>
    <ion-item>
        <ion-label>Vegetariana</ion-label>
        <ion-toggle (click)="isClicked(data.myToggle)" [(ngModel)]="data.myToggle">

        </ion-toggle>
    </ion-item>

    <ion-card *ngIf="data.myToggle">
        <ion-card-header>
            Soy vegetariano
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <button ion-item>Champiñones</button>
                <button ion-item>Espinacas</button>
                <button ion-item>Pimiento</button>
            </ion-list>

        </ion-card-content>
    </ion-card>

    <ion-card *ngIf="!data.myToggle">
        <ion-card-header>
            NO Soy vegetariano
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <button ion-item>Carne</button>
                <button ion-item>Salchicha</button>
                <button ion-item>Jamón</button>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-list>
